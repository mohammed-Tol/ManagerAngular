<div class="modal-background"></div>
<div class="popup">
    <p><strong>Give The Reason For The Rejection:</strong></p>
    <input type="text" class="form-control" [(ngModel)]="inputValue" placeholder="Enter valid Reason">
    <button class="btn btn-sm bg-danger" (click)="closePopup()">Submit</button>
    <button class="btn btn-sm bg-primary" (click)="ResetPopup()">Cancel</button>
</div>
